    $('.btn1').click(function () {
      $.get('http://localhost:8000/login', {
        a: 100,
        b: 200
      }, function (data) {
        console.log(data);
        $('.show').text(data.name + ':' + data.method)
      })
    })

    $('.btn2').click(function () {
      $.post('http://localhost:8000/login', {
        a: 100,
        b: 200
      }, function (e) {
        console.log(e);
        $('.show').text(e.name + ':' + e.method)
      })
    })

    $('.btn3').click(function () {
      $.ajax({
        url: 'http://localhost:8000/login',
        data: {
          a: 100,
          b: 200
        },
        type: 'GET',
        dataType: 'json',
        success: function (e) {
          $('.show').text(e.name + ':' + e.method)
          console.log(e);

      })
    })
